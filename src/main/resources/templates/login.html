<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DoumiQuizMain</title>
  <link href="../../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"
        type="text/css"/>
  <script src="../../static/Js/login.js" th:src="@{/Js/login.js}"></script>
</head>
<body>

<main>
  <section class="login">
    <h2 class="login_title">로그인</h2>
    <aside class="login_logo">
      <h3>Bend Doumi</h3>
    </aside>
    <div class="login_main">
      <form class="login_form">
        <div class="form_input-block">
          <label for="id" class="form_label">아이디</label>
          <input class="input" id="id" type="text" placeholder="아이디">
        </div>
        <div class="form_input-block">
          <label for="password" class="form_label">비밀번호</label>
          <input class="input" id="password" type="password" placeholder="******">
        </div>
        <button class="login_btn">로그인</button>
      </form>
    </div>
    <p>회원 가입은 <a class="link_signup" th:href="@{/user/signup}">여기</a>에서 할 수 있습니다.</p>
  </section>
</main>

</body>
</html>
