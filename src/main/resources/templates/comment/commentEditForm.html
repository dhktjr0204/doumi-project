<!--댓글 입력 폼-->
<form class="comment-form" th:action="@{/comment/edit}" th:method="post"
      th:object="${newComment}">
    <input type="hidden" name="postId" th:value="${quiz.id}"/>
    <input type="hidden" name="userId" th:value="${comment.userId}"/>

    <!--  comment.parentCommentId가 0일 경우(댓글일 경우)-->
    <div th:if="${comment.parentCommentId==0}">
        <input type="checkbox" class="display-check"
               name="display"
               th:checked="${comment.display == 1}"> 비공개
    </div>

    <!--  comment.parentCommentId가 0이 아닐 경우일 경우(대댓글일 경우)-->
    <div th:unless="${comment.parentCommentId==0}">
        <input type="hidden" name="parentCommentId" th:value="${comment.id}"/>
        <input type="hidden" name="display" th:value="false"/>
    </div>

    <textarea class="answer-input" placeholder="정답을 작성해보세요" rows="30"
              name="contents"
              onchange="commentWordCount(this);"
              oninput="commentWordCount(this);"
              th:text="${comment.contents}"
    ></textarea>

    <div class="comment-text-count">0/1500</div>

    <div class="comment-editor-bottom">
        <button class="cancel-button" type="button">취소</button>
        <button class="submit-button" type="button">등록</button>
    </div>
</form>
