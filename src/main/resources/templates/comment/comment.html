<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section th:fragment="comment-header" class="comment-header">
    <h2 class="a11y"> 답변 입력창 </h2>
    <div class="comment-info">
        <h2>답변 <strong class="comment-number" th:text="${comments.size()}"></strong></h2>
        <div class="comment-sort-selector">
            <span class="recommend sorted">좋아요순</span>
            <span class="recent">최신순</span>
        </div>
    </div>
    <div class="comment-editor-opener">
        <!-- 로그인 한 유저로 수정 필요-->
        <p class="comment-editor-text" th:value="${quiz.userId}" th:text="${quiz.author}+ '님 답변을 작성해보세요.'"></p>
    </div>


    <div class="comment-editor hidden">
        <form class="comment-form" th:action="@{/comment/add}" th:method="post" th:object="${newComment}">
            <input type="hidden" name="postId" th:value="${quiz.id}"/>

            <input type="checkbox" class="display-check" th:field="${newComment.display}"> 비공개

            <textarea class="answer-input" placeholder="정답을 작성해보세요" rows="30" th:field="${newComment.contents}"></textarea>

            <div class="comment-editor-bottom">
                <button class="btn cancel-button" type="button">취소</button>
                <button class="btn submit-button" type="submit">등록</button>
            </div>
        </form>
    </div>


</section>

<section th:fragment="comment-main" class="comment-main">
    <h2 class="a11y"> 댓글 목록 </h2>
    <div class="comment-item-container" th:each="comment: ${comments}" th:value="${comment.id}">
        <div class="comment-item-header">
            <div class="comment-info">
                <a href="" class="comment-writer-name" th:value="${comment.userId}" th:text="${comment.author}"></a>
                <p class="comment-createdAt" th:text="${#dates.format(comment.createdAt,'yyyy-MM-dd HH:mm')}"></p>
            </div>
            <div class="comment-edit-button">
                <button onclick="">수정</button>
                <button>삭제</button>
            </div>
        </div>
        <div th:class="${comment.display == 0} ? 'comment-item-body' : 'hidden-comment-item-body hide-place'">
            <div class="comment-item" th:classappend="${comment.display==0? '': 'hide-text'}"
                 th:text="${comment.contents}">
            </div>
        </div>
        <div class="comment-item-bottom">
            <div class="etc-button-container">
                <button class="btn comment-button re-comment-display-control">
                    <img th:src="@{/images/icon_up_arrow.png}" alt="숨기기 버튼"> 숨기기
                </button>
                <button class="btn comment-button re-comment-editor-opener">
                    <img th:src="@{/images/icon_recomment.png}" alt="답글달기 버튼">답글 달기
                </button>
            </div>
            <button class="btn likes-button comment-button comment-likes">
                <img th:src="@{/images/icon_like_normal.png}" alt="좋아요 버튼">
                <p class="likes-number" th:text="${comment.like}"></p>
            </button>
        </div>



        <div class="re-comment-editor hidden">
            <form class="re-comment-form" th:action="@{/comment/add}" th:method="post" th:object="${newComment}">
                <input type="hidden" name="postId" th:value="${quiz.id}"/>

                <input type="hidden" name="display" th:value="false"/>
                <input type="hidden" name="parentCommentId" th:value="${comment.id}"/>

                <textarea class="answer-input" placeholder="댓글을 작성해보세요" rows="30" th:field="${newComment.contents}"></textarea>


                <div class="comment-editor-bottom">
                    <button class="btn re-comment-cancel-button" type="button">취소</button>
                    <button class="btn re-comment-submit-button" type="submit">등록</button>
                </div>
            </form>
        </div>


        <div class="re-comment-items-container">
            <div class="re-comment-item-container" th:each="reComment:${comment.reComments}">
                <div class="comment-item-header">
                    <a href="" class="comment-writer-name" th:value="${reComment.userId}" th:text="${reComment.author}"></a>
                    <p class="comment-createdAt"
                       th:text="${#dates.format(reComment.createdAt,'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="comment-item-body" th:text="${reComment.contents}">
                </div>
                <div class="comment-item-bottom">
                    <button class="btn likes-button comment-button comment-likes">
                        <img th:src="@{/images/icon_like_normal.png}" alt="좋아요 버튼">
                        <p class="likes-number" th:text="${reComment.like}"></p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
