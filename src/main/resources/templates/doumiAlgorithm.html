<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DoumiQuizMain</title>
    <link href="/static/css/doumiAlgorithm.css" th:href = "@{/css/doumiAlgorithm.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="doumi_header">
    <div class="box-header">
        <h1><a href="/doumiAlgorithm">Oreumi Doumi</a></h1>
        <div class="navbar-menu">
            <div class="navbar-left">
                <div><a href="/doumiAlgorithm" class="move_to_algorithm">코딩테스트</a></div>
                <div><a href="/doumiQuiz" class="move_to_quiz">퀴즈</a></div>
            </div>
            <div class="navbar-right">
                <div><button type="button" class="login_btn">로그인</button></div>
                <div><button type="button" class="join_btn">회원가입</button></div>
                <a href="#none" class="user_info"><strong th:text="${userName}"  >유저1</strong>님 안녕하세요!</a>
                <div><button type="button" class="logout_btn">로그아웃</button></div>
            </div>
        </div>
    </div>
</header>
<main class="doumi_main">


    <form class="form">
        <div class="search_form">
                <span class="search_image">
                    <img src="/images/search.png" width="17px">
                </span>
            <label for="search"></label>
            <input class="input" type="text" required="" placeholder="제목,내용 검색하기" id="search">
        </div>
    </form>

    <div class="table_container">
        <li class="quiz_container_header">
            <div class="sequence">번호</div>
            <div class="title">제목</div>
            <div class="author">작성자</div>
            <div class="create_time">작성일</div>
        </li>
        <!--            서버로 받은 post 컬렉션에 반복문을돌려 각 게시글에 정보를 테이블 행으로 생성한다-->
        <ul th:each="post:${posts}">
            <li class="quiz_container">
                <div class="sequence" th:text="${post.index}">1</div>
                <div class="title">
                    <!--                    href에 무슨링크를 넣어야하지?-->
                    <a href="#none" th:text="${post.title}">게시글 제목</a>
                </div>
                <div class="author" th:text="${post.author}">작성자</div>
                <div class="create_time" th:text="${post.currentDate}">작성일</div>
            </li>

        </ul>
    </div>

    <nav class="page">
        <ul class="page_list">
            <li class="page_current">
                <a href="#none1">1</a>
            </li>
            <li class="page_link">
                <a href="#none1">2</a>
            </li>
            <li class="page_link">
                <a href="#none1">3</a>
            </li>
            <li class="page_link">
                <a href="#none1">4</a>
            </li>
            <li class="page_link">
                <a href="#none1">5</a>
            </li>
            <li class="page_link">
                <a href="#none1">6</a>
            </li>
        </ul>
    </nav>
</main>
<footer>

</footer>
</body>
</html>
